<!DOCTYPE html>
<html>
<head>
  <title>House of Nike</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Caveat+Brush&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cookie&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Smythe" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet"> -->
  <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>
<body>
      <div class="container">
            <div class="outline"></div>
            <!-- <div class="logo">
                  <img src="logo.png" style="width: 22%;">
            </div> -->
            <!-- <div class="menu">
                  <ion-icon name="menu"></ion-icon>
            </div> -->
            <div class="title">
                  HOUSE OF NIKE
            </div>
            <div class="tagline">
                  Get Moving
            </div>
            <div class="morewine">
                  <button>Open to View</button>
            </div>
      </div>

      <div class="wines">
            
            <div id="wrap">
                  <a href="#" class="block">
                        <div class="product one">
                              <img src="nike_air_jordan_mid.jpg" alt="">
                              <div class="txt">
                                    <h1>Nike Air Jordan Mid 1</h1>
                                    <p>Price : Ksh 10,900</p>
                                    <div class="add">
                                          <button>BUY NOW</button>
                                    </div>
                              </div>
                        </div>
                  </a>
                  <a href="#" class="block">
                        <div class="product two">
                              <img src="nike_air_huarache.jpg" alt="">
                              <div class="txt">
                                    <h1>Nike Air Huarache</h1>
                                    <p>Price : Ksh 10,000</p>
                                    <div class="add">
                                          <button>BUY NOW</button>
                                    </div>
                              </div>
                        </div>
                  </a>
                  <a href="#" class="block">
                        <div class="product three">
                              <img src="nike_lebron_soldier.jpg" alt="">
                              <div class="txt">
                                    <h1>Nike Lebron Soldier IX</h1>
                                    <p>Price : Ksh 30,000</p>
                                    <div class="add">
                                          <button>BUY NOW</button>
                                    </div>
                              </div>
                        </div>
                  </a>
                  <a href="#" class="block">
                     <div class="product four">
                              <img src="nike_airmax_97qs.jpg" alt="">
                              <div class="txt">
                                    <h1>Nike Airmax 97 QS</h1>
                                    <p>Price : Ksh 20,000</p>
                                    <div class="add">
                                          <button>BUY NOW</button>
                                    </div>
                              </div>
                        </div>
                  </a>
                  <a href="#" class="block">
                        <div class="product five">
                              <img src="nike_lunar_fingertrap.jpg" alt="">
                              <div class="txt">
                                    <h1>Nike Lunar Fingertrap</h1>
                                    <p>Price : Ksh 6,000</p>
                                    <div class="add">
                                          <button>BUY NOW</button>
                                    </div>
                              </div>
                        </div>
                  </a>
                  <a href="#" class="block">
                        <div class="product six">
                              <img src="nike_air_presto.jpg" alt="">
                              <div class="txt">
                                    <h1>Nike Air Presto</h1>
                                    <p>Price : Ksh 3,700</p>
                                    <div class="add">
                                          <button>BUY NOW</button>
                                    </div>
                              </div>
                        </div>
                  </a>
            </div>
            <a class="close-btn">close</a>
      </div>

      <script type="text/javascript">
      $(document).ready(function() {
            var docWidth = $('body').width(),
            $wrap = $('#wrap'),
            $images = $('#wrap .block'),
            slidesWidth = $wrap.width();
            $(window).on('resize', function() {
                  docWidth = $('body').width();
                  slidesWidth = $wrap.width();
            })
            $(document).mousemove(function(e) {
                  var mouseX = e.pageX,
                  offset = mouseX / docWidth * slidesWidth - mouseX / 2;
                  $images.css({
                        '-wrbkit-transform' : 'translate3d(' + -offset + 'px,0,0)',
                        'transform' : 'translate3d(' + -offset + 'px,0,0)'
                  });
            });
      })
      var t1 = new TimelineMax({paused: true});
      TweenMax.from(".logo", 0.5, {
            opacity: 0,
            y: 10,
            delay: 1
      });
      TweenMax.from(".menu", 0.5, {
            opacity: 0,
            y: 10,
            delay: 1.2
      });
      TweenMax.from(".title", 3, {
            opacity: 0,
            delay: 1.4
      });
      TweenMax.from(".tagline", 3, {
            opacity: 0,
            delay: 1.6
      });
      TweenMax.from(".morewine", 0.5, {
            opacity: 0,
            y: 4,
            delay: 1.8
      });
      t1.to(".wines", 1, {
            autoAlpha: 1
      });
      t1.from(".one", 0.5, {
            opacity: 0,
            y: 20,
            delay: 0.1
      },"-=1");
      t1.from(".two", 0.5, {
            opacity: 0,
            y: 20,
            delay: 0.3
      },"-=1");
      t1.from(".three", 0.5, {
            opacity: 0,
            y: 20,
            delay: 0.5
      },"-=1");
      t1.from(".four", 0.5, {
            opacity: 0,
            y: 20,
            delay: 0.7
      },"-=1");
      t1.reverse();
      $(document).on("click", ".morewine", function() {
            t1.reversed(!t1.reversed());
      });
      $(document).on("click", "a", function() {
            t1.reversed(!t1.reversed());
      });
      $(document).on("click", ".close-btn a", function() {
            t1.reversed(!t1.reversed());
      });
      </script>
</body>
</html>
